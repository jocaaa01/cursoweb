<!DOCTYPE html>
<html>

<body>

    <p>Muestra "Buenos días" si la hora es inferior a las
        18:00h</p>

    <p id="buenas">Buenas tardes</p>

    <script>

        function myFunction() {

            var hour = new Date().getHours();

            var saludo;

            if (hour < 18) {

                saludo = "Buenos días";

            } else {

                saludo = "Buenas tardes";

            }

            document.getElementById("buenas").innerHTML =
                saludo;

        }

    </script>

</body>

</html>
